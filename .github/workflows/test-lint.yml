name: Test & Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install client dependencies
        run: npm ci --prefix client
      
      - name: Install server dependencies
        run: npm ci --prefix server
      
      - name: Lint client
        run: npm run lint --prefix client
        continue-on-error: true
      
      - name: Lint server
        run: npm run lint --prefix server
        continue-on-error: true

  test-server:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping:1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install server dependencies
        run: npm ci --prefix server
      
      - name: Run server tests
        run: npm test --prefix server
        env:
          MONGODB_URI: mongodb://localhost:27017/thinkify_test
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '20.x'
        with:
          files: ./server/coverage/lcov.info
          flags: server
          fail_ci_if_error: false

  test-client:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install client dependencies
        run: npm ci --prefix client
      
      - name: Build client
        run: npm run build --prefix client
        env:
          VITE_API_URL: http://localhost:5000/api
      
      - name: Run client tests
        run: npm test --prefix client
        continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Run npm audit on client
        run: npm audit --prefix client --audit-level=high
        continue-on-error: true
      
      - name: Run npm audit on server
        run: npm audit --prefix server --audit-level=high
        continue-on-error: true
